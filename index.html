<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>socket.io boilerplate</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>

</head>
<body class="blue-grey lighten-5">

  <section class="container" style="margin-top: 40vh;">
    <div class="row">
      <div class="commandoBox col s6 offset-s3 card orange darken-1">
        <p id="msg" class="center-align white-text">loading...</p>
      </div>
    </div>
  </section>


  <script src="/socket.io/socket.io.js"></script>
  <script>
  window.onload = function () {
    // Connect to socket.io
    var socket = io.connect();

    // React to a received message
    socket.on('ping', function (data) {

      // Modify the DOM to show the message
      document.getElementById("msg").innerHTML = data.msg;

      // Send a message back to the server
      socket.emit('register');
      socket.emit('pong', {
        msg: "I am Ready"
      });
    });
  };
  </script>
</body>
</html>
